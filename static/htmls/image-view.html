<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="/static/css/main.css" />

    <div id="top-bar">

    <div id="path-display">
      <span class="fragment">1</span>
      <span class="connect">&gt;</span>
      <span class="fragment">.system</span>
      <span class="connect">&gt;</span>
      <span class="fragment">pfp.png</span>

    <center>
      <img id="img" src="/api/generic/v1/pfp/id/1" />
      <br>
      <code id="info">image/svg 2.35kB</code>
    </center>
